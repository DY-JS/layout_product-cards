<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="card-container" data-qa="card">
      <img class="card-container__img" src="./images/imac.jpeg"
      alt="Imac"
    >
      <div class="card-container__description">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="card-container__goods-code">Код товара: 195434</div>
      <div class="card-container__stars-and-review">
        <div class="stars">
          <img class="star" src="./images/star-active.svg"
           alt="star-active">
          <img class="star" src="./images/star-active.svg"
           alt="star-active">
          <img class="star" src="./images/star-active.svg"
           alt="star-active">
          <img class="star" src="./images/star-active.svg"
           alt="star-active">
          <img class="star" src="./images/star.svg"
           alt="star">
        </div>
        <div class="review">Отзывов: 5</div>
      </div>
      <div class="card-container__price-block">
        <div class="price-text">Цена:</div>
        <div class="price-value">69999 грн</div>
      </div>
      <a
        class="card-container__link"
        href="#"
        data-qa="hover"
      >
КУПИТЬ</a>
    </div>
  </body>

</html>
